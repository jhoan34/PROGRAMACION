<!-- Etiqueta de documento -->
<!DOCTYPE html> <!-- Define el tipo de documento como HTML5 -->

<!-- Estructura básica de un documento HTML -->
<html lang="es"> <!-- El atributo lang define el idioma del contenido -->
<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hacer la página responsive -->
    <title>Mi página HTML</title> <!-- Título que aparece en la pestaña del navegador -->
</head>
<body>
    <!-- Encabezados -->
    <h1 id="main-title" class="title">Título principal</h1> <!-- Atributos id y class para estilos o scripts -->

    <!-- Párrafos -->
    <p style="color: blue;">Este es un párrafo con estilo en línea.</p> <!-- Atributo style define estilos CSS en línea -->

    <!-- Enlaces -->
    <a href="https://www.example.com" target="_blank" rel="noopener noreferrer">Ir a ejemplo</a>
    <!-- Atributo href para la URL, target para abrir en nueva pestaña -->

    <!-- Imágenes -->
    <img src="imagen.jpg" alt="Descripción de la imagen" width="300" height="200">
    <!-- src para la fuente, alt para texto alternativo, width/height para dimensiones -->

    <!-- Lista ordenada -->
    <ol type="A" start="3"> <!-- type para el formato de lista, start para el número inicial -->
        <li>Elemento 1</li>
        <li>Elemento 2</li>
    </ol>

    <!-- Lista desordenada -->
    <ul>
        <li>Elemento A</li>
        <li>Elemento B</li>
    </ul>

    <!-- Tabla -->
    <table border="1" cellpadding="5" cellspacing="0"> <!-- Atributos para bordes y espacio -->
        <thead>
            <tr>
                <th>Encabezado 1</th>
                <th>Encabezado 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Dato 1</td>
                <td>Dato 2</td>
            </tr>
        </tbody>
    </table>

    <!-- Formulario -->
    <form action="/submit" method="POST" enctype="multipart/form-data">
        <!-- Atributos action para la URL destino, method para el tipo de solicitud -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
        <!-- Atributos type para el tipo de campo, placeholder para texto dentro del campo -->

        <label for="archivo">Archivo:</label>
        <input type="file" id="archivo" name="archivo">

        <button type="submit">Enviar</button> <!-- Botón para enviar el formulario -->
    </form>

    <!-- Botón -->
    <button onclick="alert('¡Hola!')">Presiona aquí</button> <!-- Atributo onclick para manejar eventos -->

    <!-- Contenedores -->
    <div class="contenedor">
        <span>Este es un texto en línea.</span> <!-- Atributo class para estilos -->
    </div>

    <!-- Audio -->
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio> <!-- controls para añadir controles de reproducción -->

    <!-- Video -->
    <video width="400" controls>
        <source src="video.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>

    <!-- IFrame -->
    <iframe src="https://www.example.com" width="600" height="400"></iframe> <!-- Contenido incrustado -->
</body>
</html>
